<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link href="./css/landingPage.css" rel="stylesheet" />
    <title>Forum</title>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const username = document.getElementById("user-Name").value;

        function getInitials(name) {
          let initials = name
            .split(" ")
            .map((word) => word.charAt(0).toUpperCase())
            .join("");
          return initials;
        }

        const initials = getInitials(username);
        document.getElementById("profile-Name").textContent = initials; // Update UI
      });
    </script>
  </head>
  <body>
    <div class="v1_2">
      <div class="v1_5"></div>
      <div class="v3_144"></div>
      <div class="v3_143"></div>
      <div class="v1_10">
        <div class="v1_6"></div>
        <div class="v1_3"></div>
        <a href="/home"><span class="v1_4">FORUM</span></a>
      </div>

      <!-- <div class="unidentified-user">
        <a href="/register"
          ><img src="./images/profile.png" class="undUsr"
        /></a>
      </div> -->
      <div class="unidentified-user"> <img src="./images/profile.png" class="undUsr" /></div>

      <aside class="sidebar">
        <div class="sidebar-background"></div>
        <div class="cancel-sidebar">
          <img class="cancel-sidebar" src="./images/cancel.png" alt="cancel" />
        </div>
        <div class="profile-details">
          <div class="profile-backg">
            <span class="profile-Name" id="profile-Name">NO</span>
          </div>
          <span class="user-Name" id="user-Name" value="{{.Username}}"
            >{{.Username}}</span
          >
          <span class="user-email">{{.Email}}</span>
        </div>
        <div class="logout-btn" onclick="location='/logout'">
          <span class="logout-btn-text">Logout</span>
        </div>
      </aside>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.querySelector(".sidebar");
        const cancelBtn = document.querySelector(".cancel-sidebar");

        function openSidebar() {
          sidebar.style.transform = "translateX(0)";
        }

        function closeSidebar() {
          sidebar.style.transform = "translateX(100%)";
        }

        // Open sidebar when the profile is clicked (or another trigger)
        document
          .querySelector(".undUsr")
          .addEventListener("click", openSidebar);

        // Close sidebar when cancel button is clicked
        cancelBtn.addEventListener("click", closeSidebar);
      });
    </script>
  </body>
</html>
