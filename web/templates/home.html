<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forum</title>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <header>
            <div class="logo">Forum</div>
            <div id="username">{{.Username}}</div>
            <!-- <div class="hamburger-menu"> -->
                <div class="hamburger-icon" onclick="toggleSidebar()">â˜°</div>
            <!-- </div> -->
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div id="profile-pic" class="profile-pic"></div>
                <span class="user-name">John Smith</span>
                <span class="user-email">johnsmith@example.com</span>
            </div>
            <button class="logout-btn" onclick="location.href='/logout'">Logout</button>

        </aside>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                All Posts
            </button>
            <button class="filter-btn" data-filter="created">My Posts</button>
            <button class="filter-btn" data-filter="liked">Liked Posts</button>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="tech">Technology</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
            </select>
        </div>

        <main class="posts-container">
            <!-- Posts will be dynamically inserted here -->
        </main>

        <h3>Hello! Ray don't be worried</h3>
        <button class="create-post-btn" onclick="toggleModal()">+</button>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Post</h2>
                    <button class="close-modal" onclick="toggleModal()">
                        &times;
                    </button>
                </div>
                <form class="post-form">
                    <textarea
                        name="content"
                        placeholder="Post Content"
                        required
                        rows="5"
                    ></textarea>
                    <select name="category" required>
                        <option value="tech">Technology</option>
                        <option value="health">Health</option>
                        <option value="sports">Sports</option>
                    </select>
                    <button type="submit">Create Post</button>
                </form>
            </div>
        </div>

        <script src="/static/script.js"></script>
    </body>
</html>
