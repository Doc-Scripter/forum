<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Forum</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-content">
          <span class="user-name">{{.Username}}</span>
          <span class="user-email">{{.Email}}</span>
          <button class="logout-btn" onclick="location.href='/logout'">Logout</button>
        </div>
      </div>
    </header>

    <div class="filters">
      <button class="filter-btn active" data-filter="allPosts">All Posts</button>
      <button class="filter-btn" data-filter="created">My Posts</button>
      <button class="filter-btn" data-filter="liked">Liked Posts</button>
      <select id="category-filter">
        <option value="all">All Categories</option>
        <option value="tech">Technology</option>
        <option value="health">Health</option>
        <option value="sports">Sports</option>
      </select>
    </div>

    <main class="posts-container">
      <!-- Posts will be dynamically inserted here -->
    </main>

    <button class="create-post-btn">+</button>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New Post</h2>
          <button class="close-modal">&times;</button>
        </div>
        <form class="post-form" action="/create-post" method="post">
          <textarea name="title" placeholder="Post Title" required rows="1"></textarea>

          <textarea
            name="content"
            placeholder="Post Content"
            required
            rows="5"
          ></textarea>
          <select name="category" required>
            <option value="tech">Technology</option>
            <option value="health">Health</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
          </select>
          <button type="submit">Create Post</button>
        </form>
      </div>
    </div>
    <script src="/web/scripts/script.js"></script>
    <!-- <script src="/scripts/post_button.js"></script> -->
    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h4>About Us</h4>
          <p>
            Welcome to our forum, a place to share knowledge and connect with others.
          </p>
        </div>
        <div class="footer-section">
          <h4>Links</h4>
          <ul>
            <!-- <li><a href="/about">About</a></li> -->
            <li><a href="https://zone01kisumu.ke">Visit us</a></li>
            <!-- <li><a href="/terms">Terms of Service</a></li> -->
            <!-- <li><a href="/privacy">Privacy Policy</a></li> -->
          </ul>
        </div>
        <div class="footer-section">
          <h4>Developers</h4>
          <div class="social-icons">
            <a href="#" target="_blank"
              ><img src="#" alt="Shadrack"
            /></a>
            <a href="https://martinraymondogwel.netlify.app" target="_blank"
              ><img src="#" alt="Raymond"
            /></a>
            <a href="#" target="_blank"
              ><img src="#" alt="Clifford"
            /></a>
            <a href="#" target="_blank"
            ><img src="#" alt="Valentine"
          /></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Forum. All rights reserved.</p>
      </div>
    </footer>
    
  </body>
</html>
