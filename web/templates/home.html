<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum UI</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <div class="header">
      <h1>FORUM</h1>
      <div class="user-icon" onclick="toggleSidebar()">
        <img src="/static/images/profile.png" alt="User" />
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="allPosts">
        All Posts
      </button>
      <button class="filter-btn" data-filter="created">My Posts</button>
      <button class="filter-btn" data-filter="liked">Favorites</button>
      <select id="category-filter">
        <option value="all">All Categories</option>
        <option value="tech">Technology</option>
          <option value="health">Health</option>
          <option value="math">Games</option>
          <option value="Religion">Religion</option>
          <option value="Education">Education</option>
          <option value="Politics">Politics</option>
          <option value="Fashion">Fashion</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Sports">Sports</option>
      </select>
    </div>

    <div class="sidebar" id="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
      <div class="profile">
        <div class="avatar" id="profile-Name"></div>
        <p class="username" id="username">{{.Username}}</p>
        <p class="email">{{.Email}}</p>
      </div>
    </div>

    <main class="posts-container">
      <!-- Posts will be dynamically inserted here -->
    </main>

    <button class="create-post-btn">+</button>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 style="font-family: 'Inkut Antiqua'">Create New Post</h2>
          <button class="close-modal">&times;</button>
        </div>
        <form class="post-form" action="/create-post" method="POST">
          <textarea
            name="title"
            placeholder="Post Title"
            required
            rows="1"
          ></textarea>

          <textarea
            name="content"
            placeholder="Post Content"
            required
            rows="5"
          ></textarea>
          <select name="category" required>
            <option value="tech">Technology</option>
            <option value="health">Health</option>
            <option value="math">Games</option>
            <option value="Religion">Religion</option>
            <option value="Education">Education</option>
            <option value="Politics">Politics</option>
            <option value="Fashion">Fashion</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Sports">Sports</option>
          </select>
          <button type="submit" style="font-family: 'Inkut Antiqua'">
            Create Post
          </button>
        </form>
      </div>
    </div>
    
    <script src="/web/scripts/script.js"></script>
  
  </body>
</html>
