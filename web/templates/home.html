<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum UI</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />

  </head>

  <body>
    <main style="border-radius: 19px">
      <div class="header">
        <h1 style="font-family: 'Inkut Antiqua'">FORUM</h1>
        <div class="user-icon" onclick="toggleSidebar()">
          <img src="/static/images/profile.png" alt="User" />
        </div>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All Posts</button>
        <button class="filter-btn" data-filter="created">My Posts</button>
        <button class="filter-btn" data-filter="liked">Favorites</button>
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="tech">Technology</option>
          <option value="health">Health</option>
          <option value="math">Games</option>
          <option value="math">Religion</option>
          <option value="math">Education</option>
          <option value="math">Politics</option>
          <option value="math">Fashion</option>
          <option value="math">Lifestyle</option>
          <option value="sports">Sports</option>
        </select>
      </div>

      <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
        <div class="profile">
          <div class="avatar" id="profile-Name"></div>
          <p class="username" id="username" value="{{.Username}}">{{.Username}}</p>
          <p class="email">{{.Email}}</p>
        </div>
      </div>

      <button class="create-post-btn">+</button>

      <div class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 style="font-family: 'Inkut Antiqua'">Create New Post</h2>
            <button class="close-modal">&times;</button>
          </div>
          <form class="post-form" action="/create-post" method="post">
            <textarea
            name="title"
              placeholder="Post Title"
              required
              rows="1"
              ></textarea>

            <textarea
            name="content"
            placeholder="Post Content"
              required
              rows="5"
              ></textarea>
            <select name="category" required>
              <option value="tech">Technology</option>
              <option value="health">Health</option>
              <option value="math">Math</option>
              <option value="science">Science</option>
              <option value="sports">Sports</option>
            </select>
            <button type="submit" style="font-family: 'Inkut Antiqua'">
              Create Post
            </button>
          </form>
        </div>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const username = document.getElementById("username").value;
  
          function getInitials(name) {
            let initials = name
              .split(" ")
              .map((word) => word.charAt(0).toUpperCase())
              .join("");
            return initials;
          }
  
          const initials = getInitials(username);
          document.getElementById("profile-Name").textContent = initials;
        });
      </script>
      <script>
        function toggleSidebar() {
          const sidebar = document.getElementById("sidebar");
          sidebar.classList.toggle("open");
        }
        </script>
    </main>
  </body>
</html>
