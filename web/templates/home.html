<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>

  <body class="gradient-background light-theme">
    <div class="header glass-effect">
      <h1>FORUM</h1>
      <div class="user-icon" onclick="toggleSidebar()">
        <img src="/static/images/profile.png" alt="User" class="glass-effect" />
      </div>
    </div>

    <div class="filters glass-effect">
      <div class="filter-options">
        <button class="filter-btn active glass-btn" data-filter="allPosts">
          All Posts
        </button>
        <button class="filter-btn glass-btn" data-filter="created">
          My Posts
        </button>
        <button class="filter-btn glass-btn" data-filter="liked">
          Favorites
        </button>
        <select id="category-filter" class="glass-select">
          <option value="all">All Categories</option>
          <option value="tech">Technology</option>
          <option value="health">Health</option>
          <option value="math">Math</option>
          <option value="games">Games</option>
          <option value="science">Science</option>
          <option value="religion">Religion</option>
          <option value="education">Education</option>
          <option value="politics">Politics</option>
          <option value="fashion">Fashion</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="sports">Sports</option>
        </select>
      </div>
      <button id="theme-toggle" class="theme-toggle glass-btn">
        <span class="moon">üåô</span>
        <span class="sun">‚òÄÔ∏è</span>
      </button>
    </div>

    <div class="sidebar glass-effect" id="sidebar">
      <button class="close-btn" onclick="toggleSidebar()"></button>
      <div class="profile">
        <div class="avatar" id="profile-Name">{{.Initials}}</div>
        <p class="username" id="username">{{.Username}}</p>
        <!-- <p class="email">{{.Email}}</p>  for privacy-->
      </div>
      <form action="/logout" method="post">
        <div class="logout-div">
          <button
            type="submit"
            class="logout-btn"
            onmouseover="this.style.transform='translateY(-5px)'"
            onmouseout="this.style.transform='translateY(0)'"
          >
            Logout
          </button>
        </div>
      </form>
    </div>

    <main class="posts-container">
      <!-- Posts will be dynamically inserted here -->
    </main>

    <button class="create-post-btn glass-effect"></button>

    <div class="modal">
      <div class="modal-content glass-effect">
        <div class="modal-header">
          <h2 style="font-family: 'Inkut Antiqua'">Create New Post</h2>
          <button class="close-modal"></button>
        </div>
        <!-- <form class="post-form" action="/create-post" method="POST">
          <textarea
            name="title"
            placeholder="Post Title"
            required
            rows="1"
          ></textarea>

          <textarea

            placeholder="Post Content"
            required
            rows="5"
          ></textarea>

            <option value="tech">Technology</option>
            <option value="health">Health</option>
            <option value="games">Games</option>
            <option value="religion">Religion</option>
              <option value="math">Math</option>
              <option value="education">Education</option>
              <option value="science">Science</option>
            <option value="politics">Politics</option>
            <option value="fashion">Fashion</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="sports">Sports</option>
          </select>
          <button type="submit" style="font-family: 'Inkut Antiqua'">
            Create Post
          </button>
        </form> -->
        <form class="post-form" action="/create-post" method="POST" enctype="multipart/form-data">
          <textarea
            name="title"
            placeholder="Post Title"
            required
            rows="1"
          ></textarea>

          <textarea
            name="content"
            placeholder="Post Content"
            required
            rows="5"
          ></textarea>
          <div class="image-upload">
            <label for="image">Upload Image</label>
            <input type="file" name="image" id="image" accept="image/*" >
            <div id="image-preview"></div>
          </div> 

          <!-- <p>Select up to 3 categories:</p> -->
          <p class="categories-required" style="color: #ff0000; margin-bottom: 10px;">* Please select at least one category</p>
          <div class="checkbox-group">
            <label class="category-option"
              ><input type="checkbox" name="category" value="tech" />
              Technology</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="health" />
              Health</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="games" />
              Games</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="religion" />
              Religion</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="math" />
              Math</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="education" />
              Education</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="science" />
              Science</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="politics" />
              Politics</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="fashion" />
              Fashion</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="lifestyle" />
              Lifestyle</label
            >
            <label class="category-option"
              ><input type="checkbox" name="category" value="sports" />
              Sports</label
            >
          </div>

          <button type="submit" style="font-family: 'Inkut Antiqua'">
            Create Post
          </button>
        </form>
      </div>
    </div>

    <script>
      // Prevent form submission when "Enter" is pressed inside the textareas
      document
        .querySelector("form")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter" && event.target.tagName === "TEXTAREA") {
            event.preventDefault(); // Prevents the form from submitting
          }
        });
    </script>

    <!-- <script src="/web/scripts/generatePosts.js"></script> -->
    <script src="/web/scripts/script.js"></script>
    <script src="/web/scripts/sidebar.js"></script>
    <!-- <script src="/web/scripts/logout.js"></script> -->
    <script>
      (function () {
        // Push a new state to the history
        window.history.pushState({}, "", window.location.href);

        // Add an event listener for the popstate event
        window.addEventListener("popstate", function () {
          // Redirect to the login page or show a session expired message
          window.location.href = "/";
        });
      })();
    </script>
  </body>
</html>
