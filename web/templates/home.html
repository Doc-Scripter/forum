<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Forum</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="main-navbar">
            <div class="nav-container">
                <div class="logo">Community Forum</div>
                <ul class="nav-links">
                    <li><a href="#" @click="currentView = 'posts'" :class="{ active: currentView === 'posts' }">All Posts</a></li>
                    <li><a href="#" @click="currentView = 'myPosts'" :class="{ active: currentView === 'myPosts' }">My Posts</a></li>
                    <li><a href="#" @click="currentView = 'likedPosts'" :class="{ active: currentView === 'likedPosts' }">Liked Posts</a></li>
                </ul>
                
                <!-- Hamburger Menu for Mobile/Sidebar -->
                <button class="hamburger-menu" @click="toggleSidebar">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <!-- Category Filter -->
        <div class="category-filter">
            <label>Filter by Category:</label>
            <select v-model="selectedCategory">
                <option value="">All Categories</option>
                <option v-for="category in categories" :value="category">
                    {{ category }}
                </option>
            </select>
        </div>

        <!-- Sidebar Profile -->
        <div class="sidebar" :class="{ 'sidebar-open': isSidebarOpen }">
            <div class="sidebar-content">
                <div class="profile-header">
                    <img :src="currentUser.avatar" alt="Profile Picture" class="profile-avatar">
                    <h3>{{ currentUser.name }}</h3>
                    <p>{{ currentUser.email }}</p>
                </div>
                <nav class="sidebar-nav">
                    <button @click="handleSidebarAction('logout')">Logout</button>
                </nav>
            </div>
            <button class="sidebar-close" @click="toggleSidebar">Ã—</button>
        </div>

        <main>
            <section v-if="currentView === 'posts'">
                <post-list 
                    :posts="filteredPosts"
                    @like-post="likePost"
                    @add-comment="addComment"
                ></post-list>
            </section>

            <section v-else-if="currentView === 'myPosts'">
                <post-list 
                    :posts="userPosts"
                    @like-post="likePost"
                    @add-comment="addComment"
                ></post-list>
            </section>

            <section v-else-if="currentView === 'likedPosts'">
                <post-list 
                    :posts="likedPosts"
                    @like-post="likePost"
                    @add-comment="addComment"
                ></post-list>
            </section>
        </main>

        <button @click="showCreatePostModal = true" class="create-post-btn">
            Create New Post
        </button>

        <!-- Create Post Modal -->
        <div v-if="showCreatePostModal" class="modal">
            <div class="modal-content">
                <h2>Create New Post</h2>
                <select v-model="newPost.category">
                    <option v-for="category in categories" :value="category">
                        {{ category }}
                    </option>
                </select>
                <textarea v-model="newPost.content" placeholder="Write your post..."></textarea>
                <div class="modal-actions">
                    <button @click="createPost">Submit</button>
                    <button @click="showCreatePostModal = false">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
