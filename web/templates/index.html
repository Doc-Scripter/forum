<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link
    href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />

  </head>

  <body class="gradient-background light-theme">
      <div class="header">
        <h1 style="font-family: 'Inkut Antiqua'">FORUM</h1>
        <div class="header-controls">
          <button id="theme-toggle" class="theme-toggle glass-btn">
            <span class="moon">ðŸŒ™</span>
          </button>
          <div class="user-icon">
            <a href="/login"><img style="background-color: rgb(60, 128, 229);" src="/static/images/login.png" alt="Login" /></a>
            <a href="/register"><img src="/static/images/profile.png" alt="User" /></a>
          </div>
        </div>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All Posts</button>
        <button class="filter-btn" data-filter="created">My Posts</button>
        <button class="filter-btn" data-filter="liked">Favorites</button>
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="tech">Technology</option>
          <option value="health">Health</option>
          <option value="games">Games</option>
          <option value="religion">Religion</option>
          <option value="education">Education</option>
          <option value="politics">Politics</option>
          <option value="fashion">Fashion</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="sports">Sports</option>
        </select>
      </div>

      <main class="posts-container">
        <!-- Posts will be dynamically inserted here -->
        <!-- <div class="post-title">
            <a href="/post?id={{.Post_id}}" style="text-decoration: none; color: inherit;">{{.Title}}</a>
        </div> -->
      </main>

      <button class="create-post-btn-landingPage" onclick="location='/register'">+</button>

      <div class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 style="font-family: 'Inkut Antiqua'">Create New Post</h2>
            <button class="close-modal">&times;</button>
          </div>
          <form class="post-form" action="/create-post" method="post">
            <textarea
              name="title"
              placeholder="Post Title"
              required
              rows="1"
            ></textarea>

            <textarea
              name="content"
              placeholder="Post Content"
              required
              rows="5"
            ></textarea>
            <select name="category" required>
              <option value="tech">Technology</option>
              <option value="health">Health</option>
              <option value="games">Games</option>
              <option value="religion">Religion</option>
              <option value="education">Education</option>
              <option value="politics">Politics</option>
              <option value="fashion">Fashion</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="sports">Sports</option>
            </select>
            <button type="submit" style="font-family: 'Inkut Antiqua'">
              Create Post
            </button>
          </form>
        </div>
      </div>

      <script src="/web/scripts/script.js"></script>
  </body>
</html>
