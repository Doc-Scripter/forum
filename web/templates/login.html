<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="web/static/login.css"> -->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(45deg, #4b6cb7, #182848);
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.login-box h2 {
    font-size: 2em;
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
}

.input-box {
    position: relative;
    width: 100%;
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.2);
    outline: none;
    border-radius: 40px;
    padding: 0 15px;
    font-size: 1em;
    color: #fff;
    transition: border-color 0.3s ease;
}

.input-box input:focus,
.input-box input:valid {
    border-color: #fff;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #fff;
    pointer-events: none;
    transition: 0.3s ease;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -10px;
    left: 15px;
    font-size: 0.8em;
    background: linear-gradient(45deg, #4b6cb7, #182848);
    padding: 0 5px;
    border-radius: 5px;
}

.login-box button {
    width: 100%;
    height: 50px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    font-size: 1em;
    color: #4b6cb7;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
}

.login-box button:hover {
    background: #f4f4f4;
}

.register-link {
    text-align: center;
    margin-top: 20px;
    color: #fff;
    font-size: 0.9em;
}

.register-link a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.register-link a:hover {
    text-decoration: underline;
}

/* Notification Styles */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    border-radius: 8px;
    color: #fff;
    font-size: 1em;
    background-color: #ff4444; /* Red background for error */
    box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
    transform: translateX(150%);
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
}

.notification.show {
    transform: translateX(0);
    opacity: 1;
    visibility: visible;
}

/* ::contentReference[oaicite:0]{index=0} */
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <span class="closebtn" onclick="closeNotification()">&times;</span>
        <span id="notification-message"></span>
    </div>
    
    <section>
    <div class="login-box">
        <form id="loginForm" method="post">
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" name="email" required>
                <label><i>Email</i></label> 
            </div>
            <div class="input-box">
                <input type="password" name="password" required>
                <label><i>Password</i></label> 
            </div>
            <!-- <div class="remember-forget">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div> -->
            <button type="submit">Login</button>
            <div class="register-link">
                <p><i>Don't have an account?</i></p>
                <a href="/register"><i>Register</i></a>
            </div>
        </form>
    </div>
</section>
<script src="/web/scripts/login.js"></script>
</body>
</html>
