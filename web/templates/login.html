<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification">
        <span class="closebtn" onclick="closeNotification()">&times;</span>
        <span id="notification-message"></span>
    </div>

    <!-- Login Box -->
    <div class="login-box">
        <form id="loginForm" method="post">
            <h2>Forum</h2>
            <!-- Email Input -->
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <!-- Password Input -->
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <button type="submit">Login</button>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Sign Up Section -->
            <div class="signup-section">
                <p><i>Don't have an account?</i></p>
                <button type="button" class="create-account-btn" onclick="window.location.href='/register'">
                    Sign Up
                </button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="/web/scripts/login.js"></script>
</body>
</html>
